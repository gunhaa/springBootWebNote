<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멤버 리스트</title>
</head>
<body>
    <table>
        <tr>
            <td>이메일</td>
            <td>이름</td>
        </tr>
        <tr th:each="member:${memberList}">
            <td th:text="${member.email}"></td>
            <td th:text="${member.name}"></td>
        </tr>
    </table>
</body>
</html>
