  jpa:
    hibernate:
      ddl-auto: update  # 테이블 자동 생성 및 업데이트 안 만들어줄거면 필수임
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
